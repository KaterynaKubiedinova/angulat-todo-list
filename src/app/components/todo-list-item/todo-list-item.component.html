<li 
	class="item" 
	[style.background]="item.completed ? 'lightgreen' : 'yellow'">
	<h3 
		*ngIf="!isEdit" 
		(click)="setCompleted()">{{item.title | uppercase}}
	</h3>
	<input 
		*ngIf="isEdit" 
		(keyup) = "onKey($event)" 
		type="text" maxlength="100" 
		value={{value}}>
	<button (click)="isEdit ? handleSave() : handleEdit()">{{isEdit ? 'SAVE' : 'EDIT'}}</button>
	<button (click)="deleteTodo()">DELETE</button>
</li>
